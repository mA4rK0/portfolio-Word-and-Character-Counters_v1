<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Word and Character Counters</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet" />

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="middle w-100">
        <header class="d-flex justify-content-center align-items-center mb-2">
          <h2>Word and Character Counters</h2>
        </header>
        <div class="form-floating">
          <textarea class="form-control border border-4 border-info" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Write here!</label>
        </div>
        <div class="word-character d-flex justify-content-around mt-2">
          <h5>Word(s)</h5>
          <h5>Character(s)</h5>
        </div>
        <div class="count d-flex justify-content-around mt-2 me-4">
          <h5 class="word">0</h5>
          <h5 class="chara">0</h5>
        </div>
        <button type="button" class="btn btn-success w-100 mt-3">Count</button>
      </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- js -->
    <script src="brain.js"></script>
  </body>
</html>
